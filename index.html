<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flunav | Digital Twin for Conveyor Systems</title>
    <style>
        :root {
            --brand-blue: #00A3FF;
            --dark-bg: #0F172A;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--brand-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-color: var(--brand-blue);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 163, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 163, 255, 0.6);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <h1>Flow Made Visible.</h1>
    <p>
        The advanced Digital Twin platform for simulating, optimizing, and managing 
        industrial conveyor systems in real-time.
    </p>

    <!-- LINK TO YOUR DEMO -->
    <a href="https://demo.flunav.com" class="btn">
        Launch Live Demo &rarr;
    </a>

    <div class="footer">
        &copy; 2025 Flunav. All rights reserved.
    </div>

</body>
</html>
